  let layouts      = [], hoverIndex   = -1, pressedIndex = -1, t0 = 0;

  // preload images
  Promise.all(buttons.map(b =>
    new Promise(r => {

  )).then(res => {

    }));
    window.addEventListener('resize',  onResize);

    canvas.addEventListener('mousedown', onDown);
    canvas.addEventListener('mouseup',   onUp);

    onResize();

function onResize() {
  // make canvas full-width
  canvas.width  = window.innerWidth;

  // figure out how many columns will fit
  const cols = Math.max(1, Math.floor((canvas.width - GAP) / (BTN_WIDTH + GAP)));
  // but we never actually use more columns than buttons
  const usedCols = Math.min(layouts.length, cols);

  // total width of the grid (including gaps)
  const totalW = usedCols * (BTN_WIDTH + GAP) - GAP;
  // center it
  const offsetX = (canvas.width - totalW) / 2;

  // now position each button
  let minY = Infinity, maxY = -Infinity;
  layouts.forEach((b,i) => {
    const col = i % cols, row = Math.floor(i/cols);
    b.x = offsetX + col * (BTN_WIDTH + GAP);
    b.y = GAP     + row * (b.h     + GAP);
    minY = Math.min(minY, b.y);
    maxY = Math.max(maxY, b.y + b.h);
  });

  // shrink-wrap canvas height to the grid
  canvas.height = (maxY - minY) + GAP;
}

    return layouts.findIndex(b => mx>=b.x&&mx<=b.x+b.w && my>=b.y&&my<=b.y+b.h);

 if (pressedIndex >= 0 && idx === pressedIndex && layouts[idx].url) {

}

    pressedIndex = -1;
  }
})();

  function playChime(hour) {

  function updateClock() {

  }

  setInterval(drawClock, 1000);

  function drawClock() {
    drawFace(ctx, radius);

  function drawFace(ctx, radius) {
    ctx.clearRect(-radius, -radius, radius * 2, radius * 2);

    ctx.closePath();
    ctx.clip();
    ctx.drawImage(clockImage, -radius, -radius, radius * 2, radius * 2);
    ctx.restore();

    const grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
    grad.addColorStop(0, '#333');
    grad.addColorStop(0.5, 'white');
    grad.addColorStop(1, '#333');
    ctx.beginPath();
    ctx.arc(0, 0, radius, 0, 2 * Math.PI);
    ctx.strokeStyle = grad;
    ctx.lineWidth = radius * 0.1;
    ctx.stroke();
  }

  function drawNumbers(ctx, radius) {
    const size = radius * 0.25;
    for (let num = 1; num <= 12; num++) {
      const ang = num * Math.PI / 6;
      const x = radius * 0.85 * Math.sin(ang);
      const y = -radius * 0.85 * Math.cos(ang);
      const img = numberImages[num];
      if (img.complete) {

      } else {
        img.onload = () => {
          ctx.drawImage(img, x - size / 2, y - size / 2, size, size);
        };

    hour = hour % 12;
    const hourAngle = (hour * Math.PI / 6) +
                      (minute * Math.PI / (6 * 60)) +
                      (second * Math.PI / (360 * 60));
    const minuteAngle = (minute * Math.PI / 30) +
                        (second * Math.PI / (30 * 60));
    const secondAngle = (second * Math.PI / 30);

    drawHand(ctx, hourAngle, radius * 0.5, radius * 0.05);
    drawHand(ctx, minuteAngle, radius * 0.75, radius * 0.035);
    drawHand(ctx, secondAngle, radius * 0.9, radius * 0.01);
  }

  function drawHand(ctx, angle, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.moveTo(0, 0);
    ctx.rotate(angle);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-angle);
  }
</script>
